<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Formulario de Vacante</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Formulario de Vacante</h1>

    <form id="formulario">
      <div class="form-group">
        <label for="titulo">Título de la Vacante:</label>
        <input type="text" id="titulo" required>
      </div>

      <div class="form-group">
        <label for="perfil">Perfil:</label>
        <select id="perfil" required>
          <option value="">Seleccionar perfil</option>
          <option value="project-manager-jr">Project Manager Jr</option>
          <option value="project-manager-intermedio">Project Manager Intermedio</option>
          <option value="project-manager-sr">Project Manager Sr</option>
          <option value="project-manager-master">Project Manager Master</option>
          <option value="scrum-master">Scrum Master</option>
          <option value="scrum-master-sr">Scrum Master Sr.</option>
          <option value="change-manager">Change Manager</option>
          <option value="desarrollador-fullstack">Desarrollador FullStack</option>
          <option value="desarrollador-oracle">Desarrollador Oracle</option>
          <option value="desarrollador-java">Desarrollador Java</option>
          <option value="desarrollador-movil">Desarrollador Movil</option>
          <option value="tester-qa">Tester QA</option>
          <option value="consultor-sap">Consultor SAP</option>
          <option value="project-manager-sap">Project Manager SAP</option>
        </select>
      </div>

      <div class="form-group">
        <label for="modalidad">Modalidad:</label>
        <select id="modalidad" required>
          <option value="">Seleccionar modalidad</option>
          <option value="presencial">Presencial</option>
          <option value="hibrida">Híbrida</option>
          <option value="remota">Remota</option>
        </select>
      </div>

      <div class="form-group">
        <label for="descripcion">Descripción del Puesto:</label>
        <textarea id="descripcion" required style="height: 200px;"></textarea>
      </div>

      <div class="form-group">
        <label for="esquema">Esquema de Pago:</label>
        <!-- <select id="esquema" required>
          <option value="">Seleccionar esquema de pago</option>
          <option value="opcion1">Opción 1</option>
          <option value="opcion2">Opción 2</option>
          <option value="opcion3">Opción 3</option>
        </select> -->
        <input type="text" id="esquema" required>
      </div>

      <div class="form-group">
        <button type="submit">Enviar</button>
      </div>
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
  <script src="js/common_functions.js"></script>
  <script src="js/createVacant.js"></script>
</body>
</html>
